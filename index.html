<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script src="rps.js" defer></script>
  <div class="buttons">
    <button class="btn" id="rock_btn">
      Rock
    </button>
    <button class="btn" id="paper_btn">
      Paper
    </button>
    <button class="btn" id="scissors_btn">
      Scissors
    </button>
    <div id="container">
      <p id="player_select">Player has selected:</p>
      <p id="computer_select">Computer has selected:</p>
      <p id="player_score">Player Score: 0</p>
      <p id="computer_score">Computer Score: 0</p>
    </div>
  </div>
</body>
</html>
